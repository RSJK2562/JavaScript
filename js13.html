<html>

<body>
    <script>
                    // 85, 78, 70
        function sum(html, css, js) {
            var sm = html + css + js;
            return sm;
        }
        var total = sum(85, 78, 70);

        function precentage(total) {
            var pre = total / 300 * 100;
            document.write(pre);
        }

        precentage(total);

        document.write("<br>");
        document.write(total);
    </script>
</body>

</html>
