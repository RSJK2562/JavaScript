<html>

<body>
    <script>
        var a = 1;
        switch (a) {
            case 1:
                document.write("Sunday");
                break;
            case 2:
                document.write("Monday");
                break;
            default:
                document.write("NaN");
                break
        }
    </script>
    <hr>
    <script>
        var x = 10;
        var y = 5;
        document.write("x = " + x);
        document.write("<br>");
        document.write("y = " + y);
        document.write("<br>");

        var cnd = 1;
        switch (cnd) {
            case 1:
                document.write("Sum = ", x + y);
                break;
            case 2:
                document.write("Sum = ", x - y);
                break;
        }
    </script>
</body>

</html>
