<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var data = [{
                "Name": "Anil",
                "Class": "HTML"
            },
            {
                "Name": "Aman",
                "Class": "CSS"
            },
            {
                "Name": "Ravi",
                "Class": "JS"
            },
        ]

        function loadData() {
            var test = "";
            for (var x = 0; x < data.length; x++) {
                test += "<p>Name : <b> " + data[x].Name + " </b>, Class : <b> " + data[x].Class + " </b></p>";
            }
            document.getElementById("data").innerHTML = test;
        }
    </script>
</head>

<body onload="loadData()">
    <div id="data"></div>
</body>

</html>
