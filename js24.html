<html>

<head>
    <script>
        function printTable() {
            var a = parseInt(document.getElementById("t1").value);
            // alert(a);
            for (var i = 1; i <= 10; i++) {
                // document.getElementById("div").innerHTML += i*a + "<br>";

                document.getElementById("div").innerHTML += a + " x " + i + " = " + i*a + "<br>";

            }
        }
    </script>
</head>

<body>
    Enter a number: <input type="text" id="t1">
    <button onclick="printTable()">Print Table</button>
    <hr>
    <div id="div"></div>
</body>

</html>
