<html>
    <head>
        <style>
            #box{
                width: 350px;
                height: 350px;
                background-color: aqua;
            }
        </style>
        <script>
            function changeBox(){
                document.getElementById("box").style.backgroundColor="aquamarine";
                document.getElementById("box").style.borderRadius = "50%";

                box.style.border="2px solid yellow";
            }
        </script>
    </head>
    <body>
        <div id="box" onclick="changeBox()"></div>
    </body>
</html>
