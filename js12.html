<body>
    <script>
        test(22, 33);

        function test(x, y) {
            document.write(x + y);
            document.write(x - y);
        }
    </script>
    <hr>
    <script>
        function str(x, y) {
            document.write(x + y);
        }
        str("Hello", "Coders");

    <hr>
    <script>
        cnd(10, 20);

        function cnd(a, b) {
            if (a < b) {
                document.write("Yes!");
            } else {
                document.write("NO!");
            }
        }
    </script>
