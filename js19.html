<html>

<body>
    <script>
        for (var x = 1; x <= 5; x++) {
            for (var y = 1; y <= x; y++) {
                document.write(y);
            }
            document.write("<br>");
        }
    </script>
    <hr>
    <script>
        for (var x = 5; x >= 1; x--) {
            for (var y = x; y >= 1; y--) {
                document.write(y);
            }
            document.write("<br>");
        }
    </script>
    <hr>
    <script>
        for (var x = 1; x <= 5; x++) {
            for (var y = 1; y <= x; y++) {
                document.write(x);
            }
            document.write("<br>");
        }
    </script>
    <hr>
    <script>
        for (var x = 5; x >= 1; x--) {
            for (var y = 1; y <= x; y++) {
                document.write(x);
            }
            document.write("<br>");
        }
    </script>
    <hr>
    <script>
        for (var x = 1; x <= 5; x++) {
            for (var y = 1; y <= x; y++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
    <hr>
    <script>
        for (var x = 5; x >= 1; x--) {
            for (var y = 1; y <= x; y++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
    <hr>
    <script>
        let i, j, k;
        for (i = 1; i <= 5; i++) {

            for (j = 1; j <= 5 - i; j++) {

                document.write("&nbsp");
            }

            for (k = 1; k <= i; k++) {
                document.write("*");
            }
            
            document.write(" <br> ");
        }
    </script>
</body>

</html>
