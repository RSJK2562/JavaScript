<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x = "Hello";
        document.write(x);
    </script>
    <hr>
    <!-- var, let, const -->
    <script>
        var x = "Hello Coders!";
        var x = "Hi Coders!";
        x = "By coders!"
        document.write(x);
    </script>
    <hr>
    <script>
        let y = "Hello ";
        // let y = "Hi";
        y = "Mr Coder!"
        document.write(y);
    </script>
    <hr>
    <script>
        const z = "Mr";
        // const z = "Mis";
        // z = "Mis";
        document.write(z);
    </script>
</body>
</html>
