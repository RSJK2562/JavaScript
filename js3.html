<html>

<body>
    <script>
        var x = "Mr Coder";
        document.write(x);
        document.write("<br>");
        document.write(typeof (x));
    </script>
    <hr>
    <script>
        let y = 25;
        document.write(y);
        document.write("<br>");
        document.write(typeof (y));
        document.write("<br>");
        document.write(typeof (typeof (y)));
    </script>
    <hr>
    <script>
        // let a = true;
        let a = false;
        document.write(a);
        document.write("<br>");
        document.write(typeof (a));
    </script>
    <hr>
    <script>
        const b = ["HTML","CSS","JS"];
        document.write(b);
        document.write("<br>");
        document.write(typeof (b));
    </script>
    <hr>
    <script>
        const c = {
            first : "Hello",
            last : "Coders"
        }
        document.write(c.first, c.last);
        document.write("<br>");
        document.write(typeof (c));
    </script>
    <hr>
    <script>
        const d =  null;
        document.write(d);
        document.write("<br>");
        document.write(typeof (d));
    </script>
    <hr>
    <script>
        var demo;
        document.write(demo);
        document.write("<br>");
        document.write(typeof (demo));
    </script>
</body>

</html>
